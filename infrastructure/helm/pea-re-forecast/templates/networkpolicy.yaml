# =============================================================================
# PEA RE Forecast Platform - Network Policies
# Zero-trust networking with Cilium CNI (TOR 7.1.3 requirement)
# Only allows explicitly defined traffic flows
# =============================================================================

{{- if .Values.networkPolicy.enabled | default false }}

# Default deny all ingress/egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

# Allow DNS resolution for all pods
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

{{- if .Values.backend.enabled }}
# Backend API Policy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: backend-policy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: backend
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow from frontend
    - from:
        - podSelector:
            matchLabels:
              app: frontend
      ports:
        - protocol: TCP
          port: 8000
    # Allow from ml-service
    - from:
        - podSelector:
            matchLabels:
              app: ml-service
      ports:
        - protocol: TCP
          port: 8000
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow to TimescaleDB
    - to:
        - podSelector:
            matchLabels:
              app: timescaledb
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to ML service
    - to:
        - podSelector:
            matchLabels:
              app: ml-service
      ports:
        - protocol: TCP
          port: 8001
    # Allow to Keycloak for auth
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keycloak
      ports:
        - protocol: TCP
          port: 8080
{{- end }}

{{- if .Values.frontend.enabled }}
# Frontend Policy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-policy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: frontend
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Allow to backend API
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 8000
{{- end }}

{{- if .Values.mlService.enabled }}
# ML Service Policy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ml-service-policy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: ml-service
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: ml-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from backend
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 8001
    # Allow Prometheus scraping
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8001
  egress:
    # Allow to TimescaleDB for data access
    - to:
        - podSelector:
            matchLabels:
              app: timescaledb
      ports:
        - protocol: TCP
          port: 5432
    # Allow to Redis for caching
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow to backend API
    - to:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 8000
{{- end }}

{{- if .Values.timescaledb.enabled }}
# TimescaleDB Policy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: timescaledb-policy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: timescaledb
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: timescaledb
  policyTypes:
    - Ingress
  ingress:
    # Allow from backend
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 5432
    # Allow from ML service
    - from:
        - podSelector:
            matchLabels:
              app: ml-service
      ports:
        - protocol: TCP
          port: 5432
{{- end }}

{{- if .Values.redis.enabled }}
# Redis Policy
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-policy
  namespace: {{ .Values.global.namespace }}
  labels:
    app: redis
    {{- include "pea-re-forecast.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
    - Ingress
  ingress:
    # Allow from backend
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - protocol: TCP
          port: 6379
    # Allow from ML service
    - from:
        - podSelector:
            matchLabels:
              app: ml-service
      ports:
        - protocol: TCP
          port: 6379
{{- end }}

{{- end }}
