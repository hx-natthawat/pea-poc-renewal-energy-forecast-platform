# Default values for pea-re-forecast
# This is a YAML-formatted file.

global:
  namespace: pea-forecast
  imageRegistry: ""
  imagePullSecrets: []

# Backend API Configuration
backend:
  enabled: true
  replicaCount: 2
  image:
    repository: pea-forecast/backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  resources:
    requests:
      memory: "256Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  env:
    APP_ENV: development
    MODEL_PATH: /app/models
  probes:
    liveness:
      path: /api/v1/health
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      path: /api/v1/health
      initialDelaySeconds: 10
      periodSeconds: 5
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilization: 70
    targetMemoryUtilization: 80

# Frontend Dashboard Configuration
frontend:
  enabled: true
  replicaCount: 2
  image:
    repository: pea-forecast/frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  env:
    NEXT_PUBLIC_API_URL: http://backend:8000
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilization: 70

# TimescaleDB Configuration
timescaledb:
  enabled: true
  image:
    repository: timescale/timescaledb
    tag: latest-pg16
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 5432
  persistence:
    enabled: true
    size: 10Gi
    storageClass: ""
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  auth:
    database: pea_forecast
    username: postgres
    password: postgres
    existingSecret: ""

# Redis Configuration
redis:
  enabled: true
  image:
    repository: redis
    tag: "7-alpine"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 6379
  persistence:
    enabled: false
    size: 1Gi
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  config:
    maxmemory: "128mb"
    maxmemoryPolicy: "allkeys-lru"

# Ingress Configuration
ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: pea-forecast.local
      paths:
        - path: /api
          pathType: Prefix
          backend: backend
        - path: /
          pathType: Prefix
          backend: frontend
  tls: []

# CORS Configuration
cors:
  origins:
    - "http://localhost:3000"
    - "http://frontend:3000"

# Monitoring
monitoring:
  enabled: false
  prometheus:
    scrape: true
    port: 8000
    path: /metrics
