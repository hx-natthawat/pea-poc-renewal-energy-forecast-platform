# Kind cluster configuration for PEA RE Forecast Platform
# Per TOR: Kubernetes orchestration with Containerd runtime
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: pea-forecast
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # HTTP
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # NodePort for services (30000-32767)
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP

  # Worker node 1 - Backend & ML
  - role: worker
    labels:
      workload: backend

  # Worker node 2 - Frontend & Database
  - role: worker
    labels:
      workload: frontend

# Networking
networking:
  # Use default CNI (kindnet), will deploy Cilium separately if needed
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

# Container runtime (Containerd per TOR)
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
