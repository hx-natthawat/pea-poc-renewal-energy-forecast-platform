# =============================================================================
# PEA RE Forecast Platform - ArgoCD Production Application
# TOR Reference: Section 7.1.3 - Argo (CI/CD)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pea-forecast-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: pea-forecast-production
    app.kubernetes.io/part-of: pea-re-forecast-platform
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    # Require manual sync for production
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: pea-forecast

  source:
    repoURL: https://gitlab.pea.co.th/re-forecast/pea-re-forecast.git
    # Production uses tags only
    targetRevision: v1.0.0
    path: infrastructure/helm/pea-re-forecast
    helm:
      valueFiles:
        - values.yaml
        - values-prod.yaml
      parameters:
        - name: global.environment
          value: production
        - name: global.imageTag
          value: v1.0.0

  destination:
    server: https://kubernetes.default.svc
    namespace: pea-forecast-prod

  syncPolicy:
    # MANUAL sync for production (no automated)
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Health check settings
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas

  # Notifications
  info:
    - name: 'Documentation'
      value: 'https://gitlab.pea.co.th/re-forecast/pea-re-forecast/-/wikis'
    - name: 'Runbook'
      value: 'https://gitlab.pea.co.th/re-forecast/pea-re-forecast/-/blob/main/docs/operations/runbooks/deployment-runbook.md'
    - name: 'Slack Channel'
      value: '#pea-forecast-production'
    - name: 'PagerDuty'
      value: 'pea-forecast-production'

  # Keep more history for production
  revisionHistoryLimit: 10
