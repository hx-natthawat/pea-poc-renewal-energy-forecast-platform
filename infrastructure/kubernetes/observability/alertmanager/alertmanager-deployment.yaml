# AlertManager Deployment
# TOR Requirement: Alerting for operations
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      # SMTP configuration for email alerts (configure in production)
      # smtp_smarthost: 'smtp.pea.co.th:587'
      # smtp_from: 'alerts@pea-forecast.pea.co.th'
      # smtp_auth_username: 'alertmanager'
      # smtp_auth_password: 'secret'

    route:
      receiver: 'default-receiver'
      group_by: ['alertname', 'severity', 'team']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        # Critical alerts - immediate notification
        - match:
            severity: critical
          receiver: 'critical-receiver'
          group_wait: 10s
          repeat_interval: 1h

        # ML team alerts
        - match:
            team: ml
          receiver: 'ml-team-receiver'

        # Operations team alerts (voltage issues)
        - match:
            team: operations
          receiver: 'operations-receiver'

        # Platform team alerts
        - match:
            team: platform
          receiver: 'platform-receiver'

    receivers:
      - name: 'default-receiver'
        webhook_configs:
          - url: 'http://backend.pea-forecast.svc.cluster.local:8000/api/v1/alerts/webhook'
            send_resolved: true

      - name: 'critical-receiver'
        webhook_configs:
          - url: 'http://backend.pea-forecast.svc.cluster.local:8000/api/v1/alerts/webhook'
            send_resolved: true
        # LINE Notify integration (configure LINE token in production)
        # webhook_configs:
        #   - url: 'https://notify-api.line.me/api/notify'
        #     http_config:
        #       bearer_token: '<LINE_NOTIFY_TOKEN>'

      - name: 'ml-team-receiver'
        webhook_configs:
          - url: 'http://backend.pea-forecast.svc.cluster.local:8000/api/v1/alerts/webhook'
            send_resolved: true

      - name: 'operations-receiver'
        webhook_configs:
          - url: 'http://backend.pea-forecast.svc.cluster.local:8000/api/v1/alerts/webhook'
            send_resolved: true

      - name: 'platform-receiver'
        webhook_configs:
          - url: 'http://backend.pea-forecast.svc.cluster.local:8000/api/v1/alerts/webhook'
            send_resolved: true

    inhibit_rules:
      # Don't alert on warnings if critical is already firing
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
    spec:
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.26.0
          args:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
            - "--web.external-url=http://localhost:9093"
          ports:
            - containerPort: 9093
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: storage
              mountPath: /alertmanager
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: storage
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
spec:
  type: ClusterIP
  ports:
    - port: 9093
      targetPort: 9093
      name: http
  selector:
    app.kubernetes.io/name: alertmanager
