# Secrets for PEA RE Forecast Platform
# NOTE: In production, use external secrets management (Vault per TOR)
apiVersion: v1
kind: Secret
metadata:
  name: pea-forecast-secrets
  namespace: pea-forecast
  labels:
    app.kubernetes.io/name: pea-forecast
type: Opaque
stringData:
  # Database credentials
  DB_USER: "postgres"
  DB_PASSWORD: "postgres"
  DATABASE_URL: "postgresql://postgres:postgres@timescaledb:5432/pea_forecast"

  # Redis password (optional for dev)
  REDIS_PASSWORD: ""

  # App secret key
  APP_SECRET_KEY: "dev-secret-key-change-in-production"
