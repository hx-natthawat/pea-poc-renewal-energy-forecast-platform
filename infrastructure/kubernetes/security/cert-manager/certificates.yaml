# Certificate Resources for PEA RE Forecast Platform
# TOR Requirement: 7.1.3 - Secure Communications
#
# These certificates are automatically managed by cert-manager.
# For production: Use letsencrypt-production issuer
# For staging/dev: Use letsencrypt-staging or selfsigned-issuer
---
# Main application certificate (API + Frontend)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pea-forecast-tls
  namespace: pea-forecast
  labels:
    app.kubernetes.io/name: pea-forecast
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  # Secret where the certificate will be stored
  secretName: pea-forecast-tls
  # Certificate duration (90 days for Let's Encrypt)
  duration: 2160h # 90 days
  # Renew 30 days before expiry
  renewBefore: 720h # 30 days
  # Common name and SANs
  commonName: pea-forecast.pea.co.th
  dnsNames:
    - pea-forecast.pea.co.th
    - api.pea-forecast.pea.co.th
    - www.pea-forecast.pea.co.th
  # Private key algorithm
  privateKey:
    algorithm: RSA
    size: 2048
  # Use Let's Encrypt production for real certificates
  # Change to letsencrypt-staging for testing
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
  # Store certificate chain
  usages:
    - server auth
    - client auth
---
# Grafana certificate (monitoring namespace)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  secretName: grafana-tls
  duration: 2160h
  renewBefore: 720h
  commonName: grafana.pea-forecast.pea.co.th
  dnsNames:
    - grafana.pea-forecast.pea.co.th
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
  usages:
    - server auth
---
# Prometheus certificate (monitoring namespace)
