---
# Vault certificate (vault namespace)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-tls
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  secretName: vault-tls
  duration: 2160h
  renewBefore: 720h
  commonName: vault.pea-forecast.pea.co.th
  dnsNames:
    - vault.pea-forecast.pea.co.th
    # Internal service names for pod-to-pod TLS
    - vault.vault.svc.cluster.local
    - vault.vault.svc
    - vault
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
    group: cert-manager.io
  usages:
    - server auth
    - client auth
