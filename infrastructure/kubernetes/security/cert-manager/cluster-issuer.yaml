# ClusterIssuer Configuration for TLS Certificates
# TOR Requirement: 7.1.3 - Secure Communications
#
# Two issuers are provided:
# 1. letsencrypt-staging: For testing (not trusted by browsers)
# 2. letsencrypt-production: For production (trusted certificates)
#
# Start with staging to avoid rate limits, then switch to production.
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    # Email for certificate expiry notifications
    email: pea-forecast-admin@pea.co.th
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    # HTTP-01 challenge solver using Ingress
    solvers:
      - http01:
          ingress:
            class: kong
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-production
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email for certificate expiry notifications
    email: pea-forecast-admin@pea.co.th
    # Secret to store ACME account private key
    privateKeySecretRef:
      name: letsencrypt-production-account-key
    # HTTP-01 challenge solver using Ingress
    solvers:
      - http01:
          ingress:
            class: kong
---
# Self-signed issuer for development/testing without public DNS
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  selfSigned: {}
---
# CA Issuer for internal certificates (optional)
# First create a self-signed CA certificate, then use this issuer
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: pea-ca-issuer
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  ca:
    secretName: pea-ca-secret
