# Kustomization for cert-manager TLS Configuration
# TOR Requirement: 7.1.3 - Secure Communications
#
# Usage:
#   Production: kubectl apply -k .
#   Development: kubectl apply -k overlays/dev
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cert-manager-config

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: pea-re-forecast-platform

resources:
  - cluster-issuer.yaml
  - certificates.yaml
  - ingress-tls.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/component: tls
