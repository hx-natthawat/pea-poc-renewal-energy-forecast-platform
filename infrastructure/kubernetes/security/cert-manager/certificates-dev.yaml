# Development/Staging Certificates (Self-Signed)
# Use these for local Kind clusters or environments without public DNS
# TOR Requirement: 7.1.3 - Secure Communications
---
# Self-signed CA Certificate
# This creates a CA that can sign other certificates
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pea-ca
  namespace: cert-manager
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  isCA: true
  secretName: pea-ca-secret
  commonName: PEA RE Forecast CA
  duration: 87600h # 10 years
  renewBefore: 8760h # 1 year
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
# Development application certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pea-forecast-tls-dev
  namespace: pea-forecast
  labels:
    app.kubernetes.io/name: pea-forecast
    app.kubernetes.io/part-of: pea-re-forecast-platform
    environment: development
spec:
  secretName: pea-forecast-tls
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days
  commonName: localhost
  dnsNames:
    - localhost
    - pea-forecast.local
    - api.pea-forecast.local
    - "*.pea-forecast.local"
    # Kind cluster internal
    - backend.pea-forecast.svc.cluster.local
    - frontend.pea-forecast.svc.cluster.local
  ipAddresses:
    - "127.0.0.1"
    - "::1"
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: pea-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  usages:
    - server auth
    - client auth
---
