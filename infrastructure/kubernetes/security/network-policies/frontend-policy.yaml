# Frontend Dashboard Network Policy
# TOR Requirement: 7.1.3 - Zero-Trust Networking
#
# Allows:
# - Ingress from ingress controller (port 3000)
# - Egress to backend API (port 8000)
# - Egress to DNS (port 53)
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: pea-forecast
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: frontend
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from ingress controller (nginx or kong)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kong
      ports:
        - protocol: TCP
          port: 3000

    # Allow direct access for development/testing
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 3000

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to backend API
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: backend
      ports:
        - protocol: TCP
          port: 8000
