# Default Deny Network Policy
# TOR Requirement: 7.1.3 - Cilium CNI for Zero-Trust Networking
# This policy denies all ingress and egress traffic by default
# Individual policies must explicitly allow required traffic
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: pea-forecast
  labels:
    app.kubernetes.io/part-of: pea-re-forecast-platform
    policy-type: default-deny
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
