# Vault Network Policy
# TOR Requirement: 7.1.3 - Zero-Trust Networking
# TOR Requirement: 7.1.6 - Key Management (TOR Table 2)
#
# Allows:
# - Ingress from pea-forecast namespace (backend pods)
# - Ingress from vault namespace (init jobs, operators)
# - Egress to Kubernetes API (for K8s auth)
# - Egress to DNS
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vault-network-policy
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: pea-re-forecast-platform
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: vault
  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow traffic from pea-forecast namespace (backend)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: pea-forecast
          podSelector:
            matchLabels:
              app.kubernetes.io/name: backend
      ports:
        - protocol: TCP
          port: 8200

    # Allow traffic from within vault namespace (init jobs, operators)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
      ports:
        - protocol: TCP
          port: 8200
        - protocol: TCP
          port: 8201

    # Allow Vault UI access from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8200

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

    # Allow egress to Kubernetes API (for K8s auth method)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
