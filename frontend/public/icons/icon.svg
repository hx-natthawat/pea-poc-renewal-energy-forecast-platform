    <line x1="256" y1="300" x2="256" y2="330"/>
    <line x1="156" y1="200" x2="126" y2="200"/>
    <line x1="356" y1="200" x2="386" y2="200"/>
    <line x1="185" y1="129" x2="164" y2="108"/>
    <line x1="327" y1="271" x2="348" y2="292"/>
    <line x1="185" y1="271" x2="164" y2="292"/>
    <line x1="327" y1="129" x2="348" y2="108"/>
  </g>
  <!-- Chart bars -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="120" y="360" width="50" height="100" rx="8"/>
    <rect x="190" y="320" width="50" height="140" rx="8"/>
    <rect x="260" y="340" width="50" height="120" rx="8"/>
