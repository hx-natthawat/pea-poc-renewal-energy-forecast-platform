# =============================================================================
# Alertmanager Configuration for PEA RE Forecast Platform
# =============================================================================

global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'pea-alerts@pea.co.th'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing tree
route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      group_wait: 1m
      repeat_interval: 2h

    # Info alerts - less urgent
    - match:
        severity: info
      receiver: 'info-receiver'
      group_wait: 5m
      repeat_interval: 12h

# Receivers
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/v1/alerts/webhook'
        send_resolved: true
    # Uncomment when email is configured
    # email_configs:
    #   - to: 'pea-ops-critical@pea.co.th'
    #     send_resolved: true

  - name: 'warning-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/v1/alerts/webhook'
        send_resolved: true

  - name: 'info-receiver'
    webhook_configs:
      - url: 'http://host.docker.internal:8000/api/v1/alerts/webhook'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  # If critical is firing, suppress warning and info
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'info'
    equal: ['alertname']

  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname']
