# =============================================================================
# Prometheus Alerting Rules for PEA RE Forecast Platform
# =============================================================================

groups:
  # ===========================================================================
  # API Health Alerts
  # ===========================================================================
  - name: api_health
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status_code=~"5.."}[5m])) /
          sum(rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High API error rate detected"
          description: "Error rate is {{ $value | printf \"%.2f\" }}% (threshold: 5%)"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value | printf \"%.2f\" }}s (threshold: 500ms)"

      - alert: APIDown
        expr: up{job="pea-backend"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PEA Backend API is down"
          description: "The backend API has been unreachable for more than 1 minute"

  # ===========================================================================
  # ML Model Alerts
  # ===========================================================================
  - name: ml_models
    rules:
      - alert: ModelNotLoaded
        expr: ml_model_loaded == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ML model not loaded"
          description: "Model {{ $labels.model_type }} version {{ $labels.model_version }} is not loaded"

      - alert: HighMAPE
        expr: ml_model_mape{model_type="solar"} > 10
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Solar model MAPE exceeds threshold"
          description: "Solar MAPE is {{ $value | printf \"%.2f\" }}% (threshold: 10%)"

      - alert: HighVoltageMAE
        expr: ml_model_mae{model_type="voltage"} > 2
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Voltage model MAE exceeds threshold"
          description: "Voltage MAE is {{ $value | printf \"%.2f\" }}V (threshold: 2V)"

      - alert: LowPredictionRate
        expr: |
          rate(ml_predictions_total[1h]) < 10
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "Low prediction rate detected"
          description: "Predictions per hour is {{ $value | printf \"%.0f\" }}"

  # ===========================================================================
  # Database Alerts
  # ===========================================================================
  - name: database
    rules:
      - alert: DatabaseConnectionPoolExhausted
        expr: db_connections_active / db_connections_pool_size > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Pool usage is {{ $value | printf \"%.0f\" }}%"

      - alert: SlowQueries
        expr: |
          histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket[5m])) by (le, query_type)) > 1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "P95 query time for {{ $labels.query_type }} is {{ $value | printf \"%.2f\" }}s"

  # ===========================================================================
  # Cache Alerts
  # ===========================================================================
  - name: cache
    rules:
      - alert: LowCacheHitRate
        expr: |
          sum(rate(cache_hits_total[5m])) /
          (sum(rate(cache_hits_total[5m])) + sum(rate(cache_misses_total[5m]))) < 0.5
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | printf \"%.2f\" }}%"

  # ===========================================================================
  # WebSocket Alerts
  # ===========================================================================
  - name: websocket
    rules:
      - alert: NoActiveWebSocketConnections
        expr: websocket_connections_active == 0
        for: 30m
        labels:
          severity: info
        annotations:
          summary: "No active WebSocket connections"
          description: "There have been no WebSocket connections for 30 minutes"

  # ===========================================================================
  # Business Alerts (Voltage Violations)
  # ===========================================================================
  - name: business
    rules:
      - alert: HighVoltageAlertRate
        expr: |
          rate(alerts_created_total{alert_type="voltage_violation"}[1h]) > 10
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High voltage violation rate"
          description: "{{ $value | printf \"%.0f\" }} voltage violations per hour"

      - alert: CriticalAlertsActive
        expr: alerts_active{severity="critical"} > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical alerts are active"
          description: "{{ $value | printf \"%.0f\" }} critical alerts require attention"
