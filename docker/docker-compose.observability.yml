# =============================================================================
# PEA RE Forecast Platform - Observability Stack
# Prometheus + Grafana + Jaeger + OpenSearch + Fluentbit
# =============================================================================

services:
  # ===========================================================================
  # Prometheus - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: pea-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - pea-observability
    restart: unless-stopped

  # ===========================================================================
  # Grafana - Visualization
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: pea-grafana
    ports:
      - "3333:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=pea_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3333
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    networks:
      - pea-observability
    depends_on:
      - prometheus
    restart: unless-stopped

  # ===========================================================================
  # Jaeger - Distributed Tracing
  # ===========================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: pea-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14250:14250"
      - "14268:14268"
      - "14269:14269"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - pea-observability
    restart: unless-stopped

  # ===========================================================================
  # OpenSearch - Log Storage & Search
  # ===========================================================================
  opensearch:
    image: opensearchproject/opensearch:2.11.1
    container_name: pea-opensearch
    environment:
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - pea-observability
    restart: unless-stopped

  # ===========================================================================
  # OpenSearch Dashboards - Log Visualization
  # ===========================================================================
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.1
    container_name: pea-opensearch-dashboards
    ports:
      - "5601:5601"
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    networks:
      - pea-observability
    depends_on:
      - opensearch
    restart: unless-stopped

  # ===========================================================================
  # Fluent Bit - Log Collection
  # ===========================================================================
  fluentbit:
    image: fluent/fluent-bit:2.2.1
    container_name: pea-fluentbit
    volumes:
      - ./observability/fluentbit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
      - ./observability/fluentbit/parsers.conf:/fluent-bit/etc/parsers.conf:ro
      - /var/log:/var/log:ro
    networks:
      - pea-observability
    depends_on:
      - opensearch
    restart: unless-stopped

  # ===========================================================================
  # Alertmanager - Alert Routing
  # ===========================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: pea-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./observability/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - pea-observability
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  opensearch_data:
  alertmanager_data:

networks:
  pea-observability:
    driver: bridge
