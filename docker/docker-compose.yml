# =============================================================================
# PEA RE Forecast Platform - Local Development Stack
# =============================================================================
# Usage:
#   docker compose -f docker/docker-compose.yml up -d
#   docker compose -f docker/docker-compose.yml logs -f
#   docker compose -f docker/docker-compose.yml down -v
# =============================================================================

services:
  # ===========================================================================
  # DATABASE - TimescaleDB (PostgreSQL 18 + TimescaleDB 2.23)
  # ===========================================================================
  timescaledb:
    image: timescale/timescaledb:2.23.1-pg18-oss
    container_name: pea-timescaledb
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pea_forecast}
    ports:
      - "5433:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pea-network

  # ===========================================================================
  # CACHE - Redis
  # ===========================================================================
  redis:
    image: redis:7.4-alpine
    container_name: pea-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pea-network

  # ===========================================================================
  # BACKEND - FastAPI
  # ===========================================================================
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: pea-backend
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@timescaledb:5432/${DB_NAME:-pea_forecast}
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Keycloak Authentication
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=pea-forecast
      - KEYCLOAK_CLIENT_ID=pea-forecast-web
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
      - ../shared:/app/shared
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pea-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # ===========================================================================
  # FRONTEND - Next.js 15 with Turbopack
  # ===========================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      target: development
    container_name: pea-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      # Keycloak Authentication
      - NEXT_PUBLIC_KEYCLOAK_URL=http://localhost:8080
      - NEXT_PUBLIC_KEYCLOAK_REALM=pea-forecast
      - NEXT_PUBLIC_KEYCLOAK_CLIENT_ID=pea-forecast-web
      - NEXT_PUBLIC_AUTH_ENABLED=${AUTH_ENABLED:-false}
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
      - keycloak
    networks:
      - pea-network

  # ===========================================================================
  # ML SERVICE - Model Inference
  # ===========================================================================
  ml-service:
    build:
      context: ../ml
      dockerfile: Dockerfile
    container_name: pea-ml-service
    environment:
      - MODEL_REGISTRY_PATH=/app/models
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@timescaledb:5432/${DB_NAME:-pea_forecast}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8001:8001"
    volumes:
      - ../ml:/app
      - ../shared:/app/shared
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pea-network

  # ===========================================================================
  # AUTHENTICATION - Keycloak (TOR 7.1.3)
  # ===========================================================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: pea-keycloak
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://timescaledb:5432/keycloak
      - KC_DB_USERNAME=${DB_USER:-postgres}
      - KC_DB_PASSWORD=${DB_PASSWORD:-postgres}
      - KC_HOSTNAME_STRICT=false
      - KC_HTTP_ENABLED=true
      - KC_PROXY=edge
      - KC_HEALTH_ENABLED=true
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8080:8080"
    depends_on:
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - pea-network

  # ===========================================================================
  # MONITORING - Grafana (Optional for development)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: pea-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - pea-network
    profiles:
      - monitoring

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  pea-network:
    driver: bridge

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  timescaledb_data:
  redis_data:
  grafana_data:
