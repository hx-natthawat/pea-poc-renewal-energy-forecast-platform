# PEA RE Forecast Platform - Domain Glossary
# Key terminology for solar forecasting, voltage prediction, and PEA grid operations

version: "1.0"
last_updated: "2024-12-06"
language: ["en", "th"]

terms:
  # =====================================
  # Solar Forecasting Terms
  # =====================================

  irradiance:
    en: "Solar Irradiance"
    th: "ความเข้มแสงอาทิตย์"
    definition: "The power per unit area received from the Sun in the form of electromagnetic radiation"
    unit: "W/m²"
    typical_range: "0 - 1500"
    related: ["pyranometer", "ghi", "dni"]

  pyranometer:
    en: "Pyranometer"
    th: "ไพราโนมิเตอร์"
    definition: "Sensor that measures solar irradiance on a planar surface"
    data_column: ["pyrano1", "pyrano2"]
    related: ["irradiance"]

  pv_temperature:
    en: "PV Panel Temperature"
    th: "อุณหภูมิแผงโซลาร์"
    definition: "Temperature of photovoltaic panel surface, affects efficiency"
    unit: "°C"
    typical_range: "-10 to 100"
    data_column: ["pvtemp1", "pvtemp2"]

  ambient_temperature:
    en: "Ambient Temperature"
    th: "อุณหภูมิอากาศ"
    definition: "Surrounding air temperature"
    unit: "°C"
    typical_range: "-10 to 60"
    data_column: ["ambtemp"]

  power_output:
    en: "Power Output"
    th: "กำลังผลิตไฟฟ้า"
    definition: "Electrical power generated by the solar PV system"
    unit: "kW"
    data_column: ["power_kw"]

  mape:
    en: "Mean Absolute Percentage Error"
    th: "ค่าความคลาดเคลื่อนสัมบูรณ์เฉลี่ยร้อยละ"
    definition: "Accuracy metric for forecasts, expressed as percentage"
    formula: "mean(|actual - predicted| / actual) × 100"
    target: "< 10%"
    related: ["rmse", "r_squared"]

  rmse:
    en: "Root Mean Square Error"
    th: "ค่ารากที่สองของความคลาดเคลื่อนกำลังสองเฉลี่ย"
    definition: "Standard deviation of prediction errors"
    formula: "sqrt(mean((actual - predicted)²))"
    target: "< 100 kW"
    related: ["mape", "mae"]

  # =====================================
  # Voltage Prediction Terms
  # =====================================

  prosumer:
    en: "Prosumer"
    th: "โปรซูเมอร์"
    definition: "Consumer who also produces electricity (producer + consumer)"
    related: ["pv", "ev_charger", "battery"]

  phase:
    en: "Electrical Phase"
    th: "เฟสไฟฟ้า"
    definition: "One of three AC power phases in distribution network"
    values: ["A", "B", "C"]
    related: ["three_phase", "single_phase"]

  single_phase:
    en: "Single-Phase Power"
    th: "ไฟฟ้าหนึ่งเฟส"
    definition: "AC power distributed via one phase conductor"
    nominal_voltage: "230V"
    related: ["phase", "prosumer"]

  three_phase:
    en: "Three-Phase Power"
    th: "ไฟฟ้าสามเฟส"
    definition: "AC power distributed via three phase conductors"
    nominal_voltage: "400V"
    related: ["phase", "transformer"]

  voltage_limit:
    en: "Voltage Limit"
    th: "ขีดจำกัดแรงดัน"
    definition: "Acceptable voltage range for safe operation"
    nominal: "230V"
    upper_limit: "242V (+5%)"
    lower_limit: "218V (-5%)"
    related: ["overvoltage", "undervoltage"]

  overvoltage:
    en: "Overvoltage"
    th: "แรงดันเกิน"
    definition: "Voltage exceeding upper limit, can damage equipment"
    threshold: "> 242V"
    alert_type: "warning or critical"
    related: ["voltage_limit"]

  undervoltage:
    en: "Undervoltage"
    th: "แรงดันต่ำ"
    definition: "Voltage below lower limit, causes equipment malfunction"
    threshold: "< 218V"
    alert_type: "warning or critical"
    related: ["voltage_limit"]

  mae:
    en: "Mean Absolute Error"
    th: "ค่าความคลาดเคลื่อนสัมบูรณ์เฉลี่ย"
    definition: "Average absolute difference between predicted and actual"
    formula: "mean(|actual - predicted|)"
    target: "< 2V"
    related: ["mape", "rmse"]

  # =====================================
  # Grid Infrastructure Terms
  # =====================================

  pea:
    en: "Provincial Electricity Authority"
    th: "การไฟฟ้าส่วนภูมิภาค (กฟภ.)"
    definition: "Thai state enterprise responsible for electricity distribution"
    website: "https://www.pea.co.th"

  distribution_transformer:
    en: "Distribution Transformer"
    th: "หม้อแปลงไฟฟ้าจำหน่าย"
    definition: "Transforms high voltage to low voltage for consumers"
    typical_capacity: "50 kVA"
    voltage_ratio: "22 kV / 0.4 kV"
    related: ["lv_network"]

  lv_network:
    en: "Low Voltage Network"
    th: "ระบบไฟฟ้าแรงต่ำ"
    definition: "Distribution network below 1000V, serves end consumers"
    voltage: "400V (3-phase) / 230V (1-phase)"
    related: ["distribution_transformer", "prosumer"]

  community_battery:
    en: "Community Battery"
    th: "แบตเตอรี่ชุมชน"
    definition: "Shared energy storage serving multiple prosumers"
    related: ["prosumer", "bess"]

  bess:
    en: "Battery Energy Storage System"
    th: "ระบบกักเก็บพลังงานแบตเตอรี่"
    definition: "System for storing electrical energy in batteries"
    related: ["community_battery", "ev_charger"]

  ev_charger:
    en: "Electric Vehicle Charger"
    th: "เครื่องชาร์จรถยนต์ไฟฟ้า"
    definition: "Equipment for charging electric vehicles"
    impact: "High load, affects voltage"
    related: ["prosumer", "voltage_limit"]

  # =====================================
  # Forecasting Terms
  # =====================================

  day_ahead:
    en: "Day-Ahead Forecast"
    th: "พยากรณ์ล่วงหน้า 1 วัน"
    definition: "Prediction for the next 24 hours"
    horizon: "24 hours"
    update_frequency: "Once daily"
    related: ["intraday", "real_time"]

  intraday:
    en: "Intraday Forecast"
    th: "พยากรณ์ภายในวัน"
    definition: "Prediction updated throughout the day"
    horizon: "1-6 hours"
    update_frequency: "Hourly"
    related: ["day_ahead", "real_time"]

  real_time:
    en: "Real-Time Forecast"
    th: "พยากรณ์แบบเรียลไทม์"
    definition: "Short-term prediction updated continuously"
    horizon: "5-60 minutes"
    update_frequency: "Every 5 minutes"
    related: ["day_ahead", "intraday"]

  # =====================================
  # System Terms
  # =====================================

  timescaledb:
    en: "TimescaleDB"
    th: "ไทม์สเกลดีบี"
    definition: "PostgreSQL extension optimized for time-series data"
    use_case: "Storing sensor measurements, predictions"
    related: ["hypertable", "continuous_aggregate"]

  hypertable:
    en: "Hypertable"
    th: "ไฮเปอร์เทเบิล"
    definition: "TimescaleDB table partitioned by time for performance"
    related: ["timescaledb"]

  mlflow:
    en: "MLflow"
    th: "เอ็มแอลโฟลว์"
    definition: "Platform for ML lifecycle management"
    use_case: "Model versioning, experiment tracking"

  xgboost:
    en: "XGBoost"
    th: "เอ็กซ์จีบูสต์"
    definition: "Gradient boosting ML algorithm for tabular data"
    use_case: "Solar power prediction, voltage prediction"

  lstm:
    en: "Long Short-Term Memory"
    th: "แอลเอสทีเอ็ม"
    definition: "Recurrent neural network for sequence data"
    use_case: "Time-series forecasting"

# Acronyms
acronyms:
  PEA: "Provincial Electricity Authority (การไฟฟ้าส่วนภูมิภาค)"
  RE: "Renewable Energy (พลังงานหมุนเวียน)"
  PV: "Photovoltaic (โฟโตวอลตาอิก)"
  EV: "Electric Vehicle (รถยนต์ไฟฟ้า)"
  BESS: "Battery Energy Storage System"
  LV: "Low Voltage (แรงต่ำ)"
  HV: "High Voltage (แรงสูง)"
  MAPE: "Mean Absolute Percentage Error"
  RMSE: "Root Mean Square Error"
  MAE: "Mean Absolute Error"
  GHI: "Global Horizontal Irradiance"
  DNI: "Direct Normal Irradiance"
  TOR: "Terms of Reference"
